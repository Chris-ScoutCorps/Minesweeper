<!DOCTYPE HTML>
<html>
    <head>
        <title>Minesweeper</title>
        <style type="text/css">
            #mines {
                cursor: default
            }

            .button {
                padding: 8px;
                margin: 8px;
            }

            td, .button {
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                text-align: center;
                vertical-align: middle;
                font-weight: bold;
                border-top: 1px solid rgba(0,0,0,0.2);
                border-left: 1px solid rgba(0,0,0,0.2);
                border-right: 2px solid rgba(0,0,0,0.2);
                border-bottom: 2px solid rgba(0,0,0,0.2);
            }

            td {
                width: 18px;
                height: 18px;
                font-size: 15px;
                line-height: 15px;
            }
            td.unclicked {
                background-color: #ddd;
                border-top: 1px solid rgba(0,0,0,0.2);
                border-left: 1px solid rgba(0,0,0,0.2);
                border-right: 2px solid rgba(0,0,0,0.2);
                border-bottom: 2px solid rgba(0,0,0,0.2);
            }
            td.unclicked:hover, .button:hover {
                background-color: #ccc;
                border-color: rgba(0,0,0,0.5);
            }
            td.unclicked:active, td.clicked, .button:active {
                background-color: #aaa;
                border-top: 2px solid rgba(0,0,0,0.2);
                border-left: 2px solid rgba(0,0,0,0.2);
                border-right: 1px solid rgba(0,0,0,0.2);
                border-bottom: 1px solid rgba(0,0,0,0.2);
            }
            td.mine {
                background-color: #D11;
            }
        </style>
    </head>
<body>
    <br/>
    <div>
        <span class="button" id="flagsBtn">
            Flags: <span id="flagsLbl"></span>
        </span>
    </div>

    <br/>
    <hr/>

    <table id="mines" unselectable="on"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="mine-mechanics.js"></script>
    <script type="text/javascript">
        /* TODO:
        * restart / settings
        *
        * probabilities + show/hide
        *
        * color numbers
        * add icons
        */
        function series(len) {
            var a = [];
            for (var i=0; i<len; i++)
                a.push(i);
            return a;
        }

        function displayEnding(won) {
            GAME.STATE.playing = false;

            if (!won) {
                $('td', '#mines').each(function () {
                    const mineid = $(this).attr('data-mineid');
                    if (GAME.STATE.isMine(mineid)) {
                        setTimeout(function () {
                            $('td[data-mineid=' + mineid + ']').html('*');
                        }, Math.floor(Math.random() * 500));
                    }
                })
            }

            setTimeout(function () {
                alert(won ? 'Victory!' : 'Defeat!');
            }, won ? 100 : 510);
        }

        function updateFlagsLbl() {
            $('#flagsLbl').html(GAME.STATE.countRemainingFlags());
            if (GAME.STATE.countRemainingFlags() === 0)
                $('#flagsBtn').css('backgroundColor', '#4A4');
            else
                $('#flagsBtn').css('backgroundColor', '');
        }
        updateFlagsLbl();

        $(document).ready(function () {
            series(GAME.STATE.rows).forEach(function (r) {
                var row = $('<tr></tr>');
                series(GAME.STATE.cols).forEach(function (c) {
                   var col = $('<td></td>');
                   col.addClass('unclicked');
                   var mid = GAME.MineID.get(r, c);
                   col.attr('data-mineid', mid);
                   row.append(col);
                });
                $('#mines').append(row);
            });

            $('td', '#mines').mouseup(function (event) {
                const mineid = $(this).attr('data-mineid');
                if (!GAME.STATE.isClicked(mineid) && GAME.STATE.playing) {
                    if (event.which === 1) {
                        GAME.activate($(this));
                    }
                    else {
                        const flag = GAME.STATE.toggleFlag(mineid);
                        $(this).html(flag ? flag.icon : '');
                        updateFlagsLbl();
                    }
                }
            });

            $('td', '#mines').dblclick(function () {
                const id = $(this).attr('data-mineid');
                if (GAME.STATE.isClicked(id) && GAME.STATE.playing) {
                    const adjacent = GAME.getAdjacent(id);

                    const adjMines = adjacent.filter(function (a) {
                        return GAME.STATE.isMine(a);
                    }).length;
                    const adjFlags = adjacent.filter(function (a) {
                        return GAME.STATE.getFlag(a) === GAME.FLAG.SET;
                    }).length;

                    if (adjFlags && adjFlags === adjMines) {
                        adjacent.forEach(function (a) {
                           if (!GAME.STATE.getFlag(a)) {
                               GAME.activate($('td[data-mineid=' + a + ']'));
                           }
                        });
                    }
                }
            });

            $('#flagsBtn').click(function () {
               if (GAME.STATE.countRemainingFlags() === 0) {
                   $('td', '#mines').each(function () {
                       const id = $(this).attr('data-mineid');
                       if (GAME.STATE.playing && !GAME.STATE.isClicked(id) && GAME.STATE.getFlag(id) !== GAME.FLAG.SET) {
                           GAME.activate($(this));
                       }
                   });
               }
            });

            $('#mines').on('contextmenu', false);
            $('#mines').on('selectstart', false);
        });
    </script>
</body>
</html>
